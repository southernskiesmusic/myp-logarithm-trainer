<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Rules Trainer</title>
    <!-- KaTeX for static math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <!-- MathLive for Desmos-style math input -->
    <script type="module">import 'https://unpkg.com/mathlive?module';</script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #4361ee;
            --primary-light: #eef0ff;
            --success: #06d6a0;
            --success-light: #e6faf4;
            --error: #ef476f;
            --error-light: #fde8ed;
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #2b2d42;
            --text-light: #6c757d;
            --radius: 16px;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        #app {
            max-width: 640px;
            margin: 0 auto;
        }

        /* ---- Header ---- */
        header { text-align: center; margin-bottom: 24px; }
        header h1 { font-size: 1.8rem; font-weight: 700; color: var(--primary); margin-bottom: 4px; }
        header p  { color: var(--text-light); font-size: 0.95rem; }

        /* ---- Score Bar ---- */
        .score-bar {
            display: flex; justify-content: center; gap: 16px;
            margin-bottom: 24px; flex-wrap: wrap;
        }
        .score-item {
            background: var(--card); padding: 10px 20px; border-radius: 12px;
            box-shadow: var(--shadow); text-align: center; min-width: 90px;
        }
        .score-item .label {
            font-size: 0.7rem; text-transform: uppercase;
            letter-spacing: 0.05em; color: var(--text-light); margin-bottom: 2px;
        }
        .score-item .value { font-size: 1.3rem; font-weight: 700; }
        .score-item .value.primary { color: var(--primary); }
        .score-item .value.success { color: var(--success); }

        /* ---- Question Card ---- */
        .question-card {
            background: var(--card); border-radius: var(--radius);
            box-shadow: var(--shadow); padding: 32px; margin-bottom: 20px;
            text-align: center;
        }
        .rule-tag {
            display: inline-block; background: var(--primary-light); color: var(--primary);
            font-size: 0.78rem; font-weight: 600; padding: 4px 14px;
            border-radius: 20px; margin-bottom: 14px;
        }
        .question-text { font-size: 1.15rem; margin-bottom: 4px; line-height: 1.5; }
        .question-prompt {
            font-size: 1.55rem; font-weight: 600; margin: 14px 0 4px; line-height: 2;
        }
        .question-hint {
            font-size: 0.9rem; color: var(--text-light); margin-bottom: 4px;
        }

        /* ---- MC Options ---- */
        .options-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 12px; margin-top: 20px;
        }
        .option-btn {
            background: var(--card); border: 2px solid #e0e0e0; border-radius: 12px;
            padding: 16px 8px; cursor: pointer; font-size: 1.05rem;
            transition: all 0.2s ease; font-family: inherit; line-height: 1.6;
        }
        .option-btn:hover:not(:disabled) {
            border-color: var(--primary); background: var(--primary-light);
            transform: translateY(-2px);
        }
        .option-btn.correct { border-color: var(--success); background: var(--success-light); }
        .option-btn.incorrect { border-color: var(--error); background: var(--error-light); }
        .option-btn:disabled { cursor: default; opacity: 0.7; }

        /* ---- Free Input ---- */
        .input-area {
            margin-top: 20px; display: flex; flex-direction: column;
            align-items: center; gap: 14px;
        }
        math-field {
            font-size: 1.5rem; width: 100%; max-width: 280px;
            border-radius: 12px; border: 2px solid #e0e0e0;
            padding: 10px 16px;
            --caret-color: var(--primary);
            --selection-background-color: rgba(67,97,238,0.18);
        }
        math-field:focus-within {
            border-color: var(--primary); outline: none;
            box-shadow: 0 0 0 3px rgba(67,97,238,0.15);
        }
        .btn {
            border: none; border-radius: 12px; padding: 12px 32px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease; font-family: inherit;
        }
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-primary:hover { background: #3651d4; transform: translateY(-2px); }
        .btn:disabled { background: #ccc; cursor: default; transform: none; }

        /* ---- Feedback ---- */
        .feedback {
            border-radius: var(--radius); padding: 20px 24px; margin-bottom: 20px;
            display: none; text-align: center; animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .feedback.show { display: block; }
        .feedback.correct  { background: var(--success-light); border: 2px solid var(--success); color: #047857; }
        .feedback.incorrect { background: var(--error-light); border: 2px solid var(--error); color: #be123c; }
        .feedback-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 8px; }
        .feedback-explanation { font-size: 0.95rem; line-height: 1.8; }

        /* ---- Next Button ---- */
        #next-btn {
            display: none; margin: 0 auto 24px;
        }
        #next-btn.show { display: block; }

        /* ---- Rules Reference ---- */
        .rules-ref {
            background: var(--card); border-radius: var(--radius);
            box-shadow: var(--shadow); margin-top: 8px;
        }
        .rules-ref summary {
            padding: 16px 24px; cursor: pointer; font-weight: 600;
            color: var(--primary); user-select: none; list-style: none;
        }
        .rules-ref summary::-webkit-details-marker { display: none; }
        .rules-ref summary::before { content: '+ '; font-weight: 700; }
        .rules-ref[open] summary::before { content: '- '; }
        .rules-content { padding: 0 24px 20px; }
        .rule-item {
            padding: 10px 0; border-bottom: 1px solid #f0f0f0;
            font-size: 0.95rem; line-height: 2;
        }
        .rule-item:last-child { border-bottom: none; }
        .rule-name {
            font-weight: 600; color: var(--primary); display: block;
            margin-bottom: 2px; font-size: 0.82rem;
        }

        /* ---- Responsive ---- */
        @media (max-width: 480px) {
            .options-grid { grid-template-columns: 1fr; }
            .question-prompt { font-size: 1.25rem; }
            .question-card { padding: 24px 16px; }
            math-field { max-width: 100%; }
        }
    </style>
</head>
<body>
<div id="app">
    <nav style="display:flex;justify-content:center;gap:8px;margin-bottom:20px;flex-wrap:wrap">
        <a href="index.html" style="text-decoration:none;font-size:0.85rem;font-weight:600;padding:6px 16px;border-radius:20px;background:#4361ee;color:#fff">Log Rules</a>
        <a href="simultaneous.html" style="text-decoration:none;font-size:0.85rem;font-weight:600;padding:6px 16px;border-radius:20px;background:#fff;color:#4361ee;box-shadow:0 4px 24px rgba(0,0,0,0.08)">Simultaneous Equations</a>
    </nav>

    <header>
        <h1>Log Rules Trainer</h1>
        <p>IB MYP Level &mdash; Master the laws of logarithms</p>
    </header>

    <div class="score-bar">
        <div class="score-item">
            <div class="label">Score</div>
            <div class="value primary" id="score-display">0 / 0</div>
        </div>
        <div class="score-item">
            <div class="label">Accuracy</div>
            <div class="value primary" id="pct-display">&mdash;</div>
        </div>
        <div class="score-item">
            <div class="label">Streak</div>
            <div class="value success" id="streak-display">0</div>
        </div>
    </div>

    <div class="question-card" id="question-card">
        <p style="color:var(--text-light)">Loading&hellip;</p>
    </div>

    <div class="feedback" id="feedback">
        <div class="feedback-title" id="feedback-title"></div>
        <div class="feedback-explanation" id="feedback-explanation"></div>
    </div>

    <button class="btn btn-primary show" id="next-btn" style="display:none;">Next Question</button>

    <details class="rules-ref">
        <summary>Rules Reference</summary>
        <div class="rules-content" id="rules-content"></div>
    </details>
</div>

<script>
/* ================================================================
   LOG RULES TRAINER  –  IB MYP
   ================================================================ */

// ── Utilities ────────────────────────────────────────────────────
function randInt(a, b) { return Math.floor(Math.random() * (b - a + 1)) + a; }
function pick(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
function shuffle(arr) {
    const a = [...arr];
    for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
}
function logTex(b, x) { return `\\log_{${b}}\\!\\left(${x}\\right)`; }

// ── State ────────────────────────────────────────────────────────
let score = 0, total = 0, streak = 0, currentQ = null, answered = false;
const BASES = [2, 3, 5, 10];

// ── Render helpers ───────────────────────────────────────────────
function renderMath() {
    if (typeof renderMathInElement === 'function') {
        renderMathInElement(document.body, {
            delimiters: [
                { left: '\\(', right: '\\)', display: false },
                { left: '$$',  right: '$$',  display: true  }
            ],
            throwOnError: false
        });
    }
}

// ── Question Generators ──────────────────────────────────────────

// 1 – Evaluate  log_b(b^n)  →  n   [FREE]
function qEvaluate() {
    const b = pick(BASES), n = randInt(1, 5), v = Math.pow(b, n);
    if (v > 100000) return qEvaluate();
    return {
        type: 'free', rule: 'Evaluate',
        text: 'Evaluate:', latex: logTex(b, v),
        answer: n, answerTex: String(n),
        explain: `Since \\(${b}^{${n}}=${v}\\), we get \\(${logTex(b,v)}=${n}\\).`
    };
}

// 2 – Identity  log_b(1) = 0   [FREE]
function qIdZero() {
    const b = pick(BASES);
    return {
        type: 'free', rule: 'Identity',
        text: 'Evaluate:', latex: logTex(b, 1),
        answer: 0, answerTex: '0',
        explain: `\\(${logTex(b,1)}=0\\) because \\(${b}^{0}=1\\).`
    };
}

// 3 – Identity  log_b(b) = 1   [FREE]
function qIdOne() {
    const b = pick(BASES);
    return {
        type: 'free', rule: 'Identity',
        text: 'Evaluate:', latex: logTex(b, b),
        answer: 1, answerTex: '1',
        explain: `\\(${logTex(b,b)}=1\\) because \\(${b}^{1}=${b}\\).`
    };
}

// 4 – Product Rule  log(m)+log(n) → log(mn)   [MC]
function qProduct() {
    const b = pick(BASES), m = randInt(2, 9), n = randInt(2, 9);
    const mn = m * n;
    const correct = `\\(${logTex(b, mn)}\\)`;
    return {
        type: 'mc', rule: 'Product Rule',
        text: 'Simplify:', latex: `${logTex(b,m)} + ${logTex(b,n)}`,
        answer: correct,
        options: shuffle([
            correct,
            `\\(${logTex(b, m+n)}\\)`,
            `\\(${logTex(b,m)} \\cdot ${logTex(b,n)}\\)`,
            `\\(${logTex(b*b, mn)}\\)`
        ]),
        explain: `Product Rule: \\(${logTex(b,m)}+${logTex(b,n)} = ${logTex(b, m+'\\cdot '+n)} = ${logTex(b,mn)}\\).`
    };
}

// 5 – Quotient Rule  log(m)-log(n) → log(m/n)   [MC]
function qQuotient() {
    const b = pick(BASES), n = randInt(2, 6), k = randInt(2, 5), m = n * k;
    const correct = `\\(${logTex(b, k)}\\)`;
    return {
        type: 'mc', rule: 'Quotient Rule',
        text: 'Simplify:', latex: `${logTex(b,m)} - ${logTex(b,n)}`,
        answer: correct,
        options: shuffle([
            correct,
            `\\(${logTex(b, m-n)}\\)`,
            `\\(\\dfrac{${logTex(b,m)}}{${logTex(b,n)}}\\)`,
            `\\(${logTex(b, n)}\\)`
        ]),
        explain: `Quotient Rule: \\(${logTex(b,m)}-${logTex(b,n)} = ${logTex(b,'\\tfrac{'+m+'}{'+n+'}')} = ${logTex(b,k)}\\).`
    };
}

// 6 – Power Rule  k·log(m) → log(m^k)   [MC]
function qPower() {
    const b = pick(BASES), m = randInt(2, 7), k = randInt(2, 4);
    const mk = Math.pow(m, k);
    const correct = `\\(${logTex(b, mk)}\\)`;
    return {
        type: 'mc', rule: 'Power Rule',
        text: 'Simplify:', latex: `${k}\\cdot ${logTex(b,m)}`,
        answer: correct,
        options: shuffle([
            correct,
            `\\(${logTex(b, k*m)}\\)`,
            `\\(${logTex(Math.pow(b,k), m)}\\)`,
            `\\(${k}+${logTex(b,m)}\\)`
        ]),
        explain: `Power Rule: \\(${k}\\cdot ${logTex(b,m)} = ${logTex(b, m+'^{'+k+'}')} = ${logTex(b,mk)}\\).`
    };
}

// 7 – Change of Base  log_a(c^n)/log_a(c) → n   [FREE]
function qChangeOfBase() {
    const c = pick([2,3,5]), n = randInt(2,4), v = Math.pow(c,n);
    let a; do { a = pick(BASES); } while (a === c);
    return {
        type: 'free', rule: 'Change of Base',
        text: 'Evaluate:', latex: `\\dfrac{${logTex(a,v)}}{${logTex(a,c)}}`,
        answer: n, answerTex: String(n),
        explain: `Change of Base: \\(\\dfrac{${logTex(a,v)}}{${logTex(a,c)}} = ${logTex(c,v)} = ${n}\\) since \\(${c}^{${n}}=${v}\\).`
    };
}

// 8 – Change of Base (fraction answer)   [FREE]
function qChangeOfBaseFrac() {
    const c = pick([2,3,5]);
    let p = randInt(2,4), q = randInt(2,4);
    if (p === q) return qChangeOfBaseFrac();
    const vp = Math.pow(c,p), vq = Math.pow(c,q);
    let a; do { a = pick(BASES); } while (a === c);
    // simplify p/q
    const g = gcd(p, q), sp = p/g, sq = q/g;
    const ans = p / q;
    return {
        type: 'free', rule: 'Change of Base',
        text: 'Evaluate:', latex: `\\dfrac{${logTex(a,vp)}}{${logTex(a,vq)}}`,
        answer: ans,
        answerTex: Number.isInteger(ans) ? String(ans) : `\\dfrac{${sp}}{${sq}}`,
        explain: `\\(\\dfrac{${logTex(a,vp)}}{${logTex(a,vq)}} = \\dfrac{${logTex(c,vp)}}{${logTex(c,vq)}} = \\dfrac{${p}}{${q}}` +
                 (g > 1 ? ` = \\dfrac{${sp}}{${sq}}` : '') + '\\).'
    };
}

// 9 – Expand  log(mn) as sum   [MC]
function qExpandProduct() {
    const b = pick(BASES), m = randInt(2,9), n = randInt(2,9), mn = m*n;
    const correct = `\\(${logTex(b,m)} + ${logTex(b,n)}\\)`;
    return {
        type: 'mc', rule: 'Product Rule',
        text: 'Express as a sum of two logs:',
        latex: logTex(b, mn),
        hint: `(${mn} = ${m} \\times ${n})`,
        answer: correct,
        options: shuffle([
            correct,
            `\\(${logTex(b,m)} \\cdot ${logTex(b,n)}\\)`,
            `\\(${logTex(b,m)} - ${logTex(b,n)}\\)`,
            `\\(${logTex(b+b, mn)}\\)`
        ]),
        explain: `Product Rule in reverse: \\(${logTex(b,mn)} = ${logTex(b,m)}+${logTex(b,n)}\\) since \\(${m}\\times${n}=${mn}\\).`
    };
}

// 10 – Rewrite  log(m^k) via Power Rule   [MC]
function qExpandPower() {
    const b = pick(BASES), m = randInt(2,7), k = randInt(2,4), mk = Math.pow(m,k);
    const correct = `\\(${k}\\cdot ${logTex(b,m)}\\)`;
    return {
        type: 'mc', rule: 'Power Rule',
        text: 'Rewrite using the Power Rule:',
        latex: logTex(b, m+'^{'+k+'}'),
        answer: correct,
        options: shuffle([
            correct,
            `\\(${logTex(b,m)}^{${k}}\\)`,
            `\\(${logTex(Math.pow(b,k), m)}\\)`,
            `\\(${logTex(b, k+'\\cdot'+m)}\\)`
        ]),
        explain: `Power Rule: \\(${logTex(b,m+'^{'+k+'}')} = ${k}\\cdot ${logTex(b,m)}\\).`
    };
}

function gcd(a, b) { return b === 0 ? a : gcd(b, a % b); }

// Weighted pool — evaluate & single-rule questions appear more often
const pool = [
    qEvaluate, qEvaluate,
    qIdZero, qIdOne,
    qProduct, qProduct,
    qQuotient, qQuotient,
    qPower, qPower,
    qChangeOfBase,
    qChangeOfBaseFrac,
    qExpandProduct,
    qExpandPower
];

function nextQuestion() { return pick(pool)(); }

// ── Answer Parsing ───────────────────────────────────────────────
function parseLatex(raw) {
    let s = raw.replace(/\\left|\\right|\\,|\\:|\\;|\\!/g, '').replace(/\s+/g, '');
    // \frac{a}{b}
    const fm = s.match(/\\frac\{(-?[\d.]+)\}\{(-?[\d.]+)\}/);
    if (fm) return parseFloat(fm[1]) / parseFloat(fm[2]);
    // \dfrac{a}{b}
    const dm = s.match(/\\dfrac\{(-?[\d.]+)\}\{(-?[\d.]+)\}/);
    if (dm) return parseFloat(dm[1]) / parseFloat(dm[2]);
    // a/b
    const dv = s.match(/^(-?[\d.]+)\/(-?[\d.]+)$/);
    if (dv) return parseFloat(dv[1]) / parseFloat(dv[2]);
    return parseFloat(s);
}

function checkFree(latex, expected) {
    const v = parseLatex(latex);
    if (isNaN(v)) return false;
    return Math.abs(v - expected) < 0.0001;
}

// ── UI Logic ─────────────────────────────────────────────────────
const $card     = () => document.getElementById('question-card');
const $feedback = () => document.getElementById('feedback');
const $fbTitle  = () => document.getElementById('feedback-title');
const $fbExpl   = () => document.getElementById('feedback-explanation');
const $next     = () => document.getElementById('next-btn');

function loadQuestion() {
    answered = false;
    currentQ = nextQuestion();
    const q = currentQ;

    // Build card HTML
    let h = `<div class="rule-tag">${q.rule}</div>`;
    h += `<div class="question-text">${q.text}</div>`;
    h += `<div class="question-prompt">\\(${q.latex}\\)</div>`;
    if (q.hint) h += `<div class="question-hint">\\(${q.hint}\\)</div>`;

    if (q.type === 'mc') {
        h += '<div class="options-grid">';
        q.options.forEach((o, i) => {
            h += `<button class="option-btn" data-i="${i}">${o}</button>`;
        });
        h += '</div>';
    } else {
        h += `<div class="input-area">
                <math-field id="mf-input" placeholder="Type your answer"></math-field>
                <button class="btn btn-primary" id="check-btn">Check</button>
              </div>`;
    }

    $card().innerHTML = h;

    // Hide previous feedback / next
    const fb = $feedback();
    fb.classList.remove('show', 'correct', 'incorrect');
    $next().style.display = 'none';

    renderMath();

    if (q.type === 'mc') {
        $card().querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', () => handleMC(parseInt(btn.dataset.i)));
        });
    } else {
        setTimeout(() => {
            const mf = document.getElementById('mf-input');
            if (mf) {
                mf.focus();
                mf.addEventListener('keydown', e => {
                    if (e.key === 'Enter') { e.preventDefault(); handleFree(); }
                });
            }
            const cb = document.getElementById('check-btn');
            if (cb) cb.addEventListener('click', handleFree);
        }, 200);
    }
}

function handleMC(idx) {
    if (answered) return;
    answered = true;
    const q = currentQ, chosen = q.options[idx], correct = chosen === q.answer;
    $card().querySelectorAll('.option-btn').forEach((btn, i) => {
        btn.disabled = true;
        if (q.options[i] === q.answer) btn.classList.add('correct');
        if (i === idx && !correct) btn.classList.add('incorrect');
    });
    record(correct);
    showFeedback(correct, q.explain);
}

function handleFree() {
    if (answered) return;
    const mf = document.getElementById('mf-input');
    if (!mf) return;
    const latex = mf.value;
    if (!latex || !latex.trim()) return;
    answered = true;

    const correct = checkFree(latex, currentQ.answer);
    mf.disabled = true;
    const cb = document.getElementById('check-btn');
    if (cb) cb.disabled = true;

    let extra = '';
    if (!correct) extra = `<br>The correct answer is \\(${currentQ.answerTex}\\).`;
    record(correct);
    showFeedback(correct, currentQ.explain + extra);
}

function record(ok) {
    total++;
    if (ok) { score++; streak++; } else { streak = 0; }
    document.getElementById('score-display').textContent = `${score} / ${total}`;
    document.getElementById('pct-display').textContent = total ? Math.round(score/total*100) + '%' : '\u2014';
    document.getElementById('streak-display').textContent = streak;
}

function showFeedback(ok, html) {
    const fb = $feedback();
    fb.classList.remove('correct','incorrect');
    fb.classList.add('show', ok ? 'correct' : 'incorrect');
    $fbTitle().textContent = ok ? 'Correct!' : 'Not quite\u2026';
    $fbExpl().innerHTML = html;
    $next().style.display = 'block';
    renderMath();
    fb.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

// ── Init ─────────────────────────────────────────────────────────
document.addEventListener('DOMContentLoaded', () => {
    // Populate rules reference
    document.getElementById('rules-content').innerHTML = `
        <div class="rule-item">
            <span class="rule-name">Product Rule</span>
            \\(\\log_a(m \\cdot n) = \\log_a(m) + \\log_a(n)\\)
        </div>
        <div class="rule-item">
            <span class="rule-name">Quotient Rule</span>
            \\(\\log_a\\!\\left(\\dfrac{m}{n}\\right) = \\log_a(m) - \\log_a(n)\\)
        </div>
        <div class="rule-item">
            <span class="rule-name">Power Rule</span>
            \\(\\log_a(m^k) = k \\cdot \\log_a(m)\\)
        </div>
        <div class="rule-item">
            <span class="rule-name">Change of Base</span>
            \\(\\log_a(b) = \\dfrac{\\log_c(b)}{\\log_c(a)}\\)
        </div>
        <div class="rule-item">
            <span class="rule-name">Identity Rules</span>
            \\(\\log_a(1) = 0\\) &nbsp;&nbsp;and&nbsp;&nbsp; \\(\\log_a(a) = 1\\)
        </div>
        <div class="rule-item">
            <span class="rule-name">Definition</span>
